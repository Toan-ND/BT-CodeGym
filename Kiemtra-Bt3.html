<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap3</title>
</head>
<body>
<script>
let array1 = [[1,2],[3,4]];
let array2 =   [[1, 2, 3],
                [3, 4, 5],
                [6, 7, 8] ];
function total_cross_rows(array) {
    let sumcross =0;
    for (i=0; i<array.length; i++){
        for (j=0; j<array[i].length; j++){
            if(i===j){
                sumcross+=array[i][j];
            }
        }
    }return sumcross;
}
alert(total_cross_rows(array1));
alert(total_cross_rows(array2));
</script>
</body>
</html>
