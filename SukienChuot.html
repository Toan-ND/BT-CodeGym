<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuKienChuot</title>
</head>
<body>
<form>
    <img id="quabong" src="Quabong.png">
    <h1> Biểu diễn bóng</h1>
    <input type="button" value="Ấn vào đây" onclick="moveRight()"/>
</form>
<script>
    var imgObj = null;
    imgObj = document.getElementById("quabong");
    function init() {
        imgObj = document.getElementById("quabong");
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        console.log(imgObj.style.left);
    }

    function moveRight() {

        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        console.log(imgObj.style.left);
    }

    window.onload = init;

</script>
</body>
</html>
