<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap4</title>
</head>
<body>
<script>
    let array1 = [[1, 2], [3, 4]];
    let array2 = [[1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]];

    function createArray(array) {
        let abc = [];
        for (let i = 0; i < array.length; i++) {
            if (i % 2 !== 0) {
                array[i].reverse();
            }
            for (let j = 0; j < array[i].length; j++) {
                abc.push(array[i][j]);
            }
        }
        return abc;
    }

    alert(createArray(array1));
    alert(createArray(array2));

</script>
</body>
</html>
