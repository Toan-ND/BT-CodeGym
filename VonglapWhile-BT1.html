<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VonglapWhile</title>
</head>
<body>

<script>
let x=parseInt(prompt("Nhập vào số bất kì"));
let ketqua = x;
while (x!=-1){
    x=parseInt(prompt("nhập vào số bất kì"));
    ketqua=ketqua+x;
}
alert(ketqua);
</script>
</body>
</html>
