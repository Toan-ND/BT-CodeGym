<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyendoiFeet_meter</title>
</head>
<body>
<script>
    function footToMeter( foot ) {
        return  0.305 * foot
    };

    function meterToFoot( meter ) {
        return  3.279 * meter
    };

    document.write((footToMeter(1)) + '<br/>');
    document.write(meterToFoot(20));

</script>
</body>
</html>
