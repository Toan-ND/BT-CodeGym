<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapvao">
<button type="button" id="btnAdd" value="Add" onclick="add_element_to_array();">Add</button>
<button type="button" id="btnDisplay" value="Display" onclick="display_array();">Display</button>
<div id="ketqua"></div>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x]= document.getElementById('nhapvao').value;
        alert("giá trị: "+ array[x]+ "đã được thêm vào" + x);
        x++;
        document.getElementById('nhapvao').value =" ";
    }
    function display_array() {
        let e = '<hr/>';
        for(let i = 0; i<array.length; i++){
            e += "Element" + i + "=" + array[i] + "<br/>";
        }
        document.getElementById('ketqua').innerHTML = e;
    }


</script>
</body>
</html>
